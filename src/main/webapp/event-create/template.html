<form class="form-horizontal" role="form" ng-submit="$ctrl.createEvent(event)">
  <div class="form-group">
    <label for="from" class="col-sm-2 control-label">From</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" id="from" placeholder="BNA.." required ng-model="event.from">
    </div>
  </div>
  <div class="form-group">
    <label for="to" class="col-sm-2 control-label">To</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" id="to" placeholder="iii.." required ng-model="event.to">
    </div>
  </div>
  <div class="form-group">
    <label for="dep" class="col-sm-2 control-label">Departure Date & Time</label>
    <div class="col-sm-10">
      <div class='input-group date' id='dep'>
        <datetimepicker ng-model="event.departureDateAndTime" required></datetimepicker>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">New Event</button>
    </div>
  </div>
</form>
