<div ng-show="$ctrl.users.length > 0">
  <h2>
    Users
  </h2>

  <table class="table table-hover table-striped">
    <tr>
      <th style="text-align: center">
        #
      </th>
      <th ng-click="$ctrl.orderBy('firstName')" style="text-align: center">
        First Name
        <span class="sortorder" ng-show="$ctrl.orderByField === 'firstName'" ng-class="{reverse: $ctrl.reverseOrder}"></span>
      </th>
      <th ng-click="$ctrl.orderBy('lastName')" style="text-align: center">
        Last Name
        <span class="sortorder" ng-show="$ctrl.orderByField === 'lastName'" ng-class="{reverse: $ctrl.reverseOrder}"></span>
      </th>
      <th ng-click="$ctrl.orderBy('email')" style="text-align: center">
        Email
        <span class="sortorder" ng-show="$ctrl.orderByField === 'email'" ng-class="{reverse: $ctrl.reverseOrder}"></span>
      </th>
      <th ng-click="$ctrl.orderBy('role')" style="text-align: center">
        Role
        <span class="sortorder" ng-show="$ctrl.orderByField === 'role'" ng-class="{reverse: $ctrl.reverseOrder}"></span>
      </th>
    </tr>
    <tr ng-repeat="user in $ctrl.users | orderBy : $ctrl.orderByField : $ctrl.reverseOrder">
      <td>{{$index+1}}</td>
      <td>
        {{user.firstName}}
      </td>
      <td>
        {{user.lastName}}
      </td>
      <td>
        {{user.email}}
      </td>
      <td>
        {{user.role}}
      </td>
    </tr>
  </table>
</div>
<hr>

<div ng-show="$ctrl.users.length == 0">
  <div class="alert alert-danger" role="alert">
    This section is not open to regular users. This incident will be logged.
  </div>
</div>
