<form class="form-horizontal" role="form" ng-submit="$ctrl.createCenter(center)">
  <div class="form-group">
    <label for="cityName" class="col-sm-2 control-label">City Name</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" id="cityName" placeholder="Seattle" required ng-model="center.cityName">
    </div>
  </div>
  <div class="form-group">
    <label for="countryCode" class="col-sm-2 control-label">Country</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" id="countryCode" placeholder="US" required ng-model="center.countryCode">
    </div>
  </div>
  <div class="form-group">
    <label for="centerCode" class="col-sm-2 control-label">Center Code</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="centerCode" placeholder="STLC" required ng-model="center.centerCode">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">New Center</button>
    </div>
  </div>
</form>
