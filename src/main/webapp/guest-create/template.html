<h3>Add Guest(s)</h3>
<form class="form-horizontal" role="form" ng-submit="$ctrl.createGuest(guest)">
  <div class="form-group">
    <label for="firstName" class="col-sm-4 control-label">First Name</label>

    <div class="col-sm-4">
      <input type="text" class="form-control" id="firstName" required ng-model="guest.firstName">
    </div>
  </div>
  <div class="form-group">
    <label for="lastName" class="col-sm-4 control-label">Last Name</label>

    <div class="col-sm-4">
      <input type="text" class="form-control" id="lastName" required ng-model="guest.lastName">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-4 control-label">Email</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="email" required ng-model="guest.email">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">
      <button type="submit" class="btn btn-default">Add Guest</button>
    </div>
  </div>
</form>

<!-- FIXME: Dummy form to get that alignment -->
<form class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-6 alert alert-warning" role="alert">
      <strong>Note:</strong> Header row must have columns "First Name", "Last Name" and "Email".
      Use this <a href="/guest-list-template.csv" target="_blank">template</a> for assistance.
    </div>
  </div>
</form>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="fileSelect" class="col-sm-4 control-label">Add Multiple Guests</label>

    <div class="col-sm-offset-1 col-sm-4">
      <input id="fileSelect"
             type="file"
             nv-file-select
             uploader="uploader"
             accept=".csv"
      />
      <br/>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in uploader.queue">
          Uploading <span ng-bind="item.file.name"></span> ...
        </li>
      </ul>
    </div>
  </div>
</form>
